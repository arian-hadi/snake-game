<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
  <canvas id="canvas"></canvas>


  <div class="container">
    <!-- Left section for controls -->
    <div id="control-keys">
      <div id="control-head">Controls</div>
      <div>Left 👉 A or ➡️</div>
      <div>Right 👉 D or ⬅️</div>
      <div>Up 👉 W or ⬆️</div>
      <div>Down 👉 S or ⬇️</div>
      <div>Pause or play 👉 Space/Esc</div>
      <div>New game 👉 Reset Button</div>
    </div>

    <!-- Right section for high score and score -->
    <div id="controls">
      <div id="score">Score: 0</div>
      <div id="high-score">High Score: 0</div>
    </div>
  </div>

  <div>
    <button id="show-grid">SHOW GRID</button>
    <button id="pause" class="game-status-button pause-active">⏸</button>
    <button id="reset">RESET</button>
  </div>

  <div id="play">Press any keys to start<span style="font-size: 3em;">⌨️</span></div>
</body>

</html>
